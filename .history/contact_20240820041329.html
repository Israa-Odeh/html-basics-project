<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Israa Odeh">
    <meta name="description"
        content="Get in touch with Little Taco Shop! Visit our Contact Us page for our phone number, and location details. We are here to help with any questions or feedback.">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about">About LTS</a>
                </li>
                <li>
                    <a href="index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png"
                alt="Close-up of a taco topped with fresh onions and vibrant parsley." width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <article id="contact-form">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" placeholder="your name" required autocomplete="name">
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="your email" required
                            autocomplete="email">
                    </p>
                    <p><label for="message">Your Messgae</label>
                    <textarea name="messgae" id="message" rows="10" cols="30" placeholder="Type your message here"
                        required></textarea>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>

        <article id="location">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T
                Kansas City, MO 55555-5555
            </address>
            <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
        </article>
    </main>

    <footer>
        <a href="#top">Back to Top</a>
        <hr>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
